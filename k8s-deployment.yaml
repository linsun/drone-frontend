apiVersion: apps/v1
kind: Deployment
metadata:
  name: tello-frontend
  labels:
    app: tello-frontend
spec:
  replicas: 1  # Can have multiple replicas for the frontend
  selector:
    matchLabels:
      app: tello-frontend
  template:
    metadata:
      labels:
        app: tello-frontend
    spec:
      containers:
      - name: tello-frontend
        image: linsun/tello-frontend:latest  # You'll need to build this image
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        # Backend URL for Submit to GitHub. With CRA, set at build time: REACT_APP_BACKEND_SERVER_URL.
        # If built into image, this runtime env is for reference; browser must reach backend (e.g. ingress URL).
        - name: REACT_APP_BACKEND_SERVER_URL
          value: "http://localhost:3001"
        - name: OLLAMA_URL
          value: "http://host.docker.internal:11434"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tello-frontend
  labels:
    app: tello-frontend
spec:
  type: LoadBalancer  # Or NodePort if you don't have LoadBalancer support
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: tello-frontend
